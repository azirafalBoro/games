<div class="list-component" >
  <app-loader-spinner></app-loader-spinner>
  <div class="list-of-user" *ngIf="(games$ | async) as games">
    <div *ngIf="games.length">
      <mat-grid-list class="games-box" [cols]="breakpoint" rowHeight="1:1" (window:resize)="onResize($event)">
          <ng-container *ngFor="let game of games; trackBy: trackByMethod">
<!--            [ngStyle]="{background: 'url(https:' + game.thumbnails.legacy + ') no-repeat center'}"-->
            <mat-grid-tile class="game-box">
              <div class="view-info">
<!--                <img class="game-img lazy" src="../../../images/t-rex-game.jpg" layout-fill/>-->
                <img class="game-img lazy" src="{{game.thumbnails.legacy}}" layout-fill/>
                <span class="game-name">{{game.name}}</span>
              </div>
            </mat-grid-tile>
          </ng-container>
      </mat-grid-list>
    </div>
    <div *ngIf="games.length === 0">
      <span>Empty list</span>
    </div>
  </div>
</div>
